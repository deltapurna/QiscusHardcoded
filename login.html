<div class="row">
<div class="col-md-12" ng-controller="LoginController as login">
  <form class="form-signin">
      <div class="header-login">
            <span class="glyphicon glyphicon-comment"></span> Qiscus Hardcoded
      </div>
      <div class="form-group">
          <input type="text" ng-model="email" class="form-control" placeholder="Email" required="">
      </div>
      <div class="form-group">
          <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
      </div>
    <button class="btn btn-block btn-login" ng-click="login.loginAction()">Login</button>
  </form>
</div>
</div>
